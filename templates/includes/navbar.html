{% load static %}

<header class="section-header">
    <section class="header-main border-bottom">
        <div class="container">
            <div>
                <div class="working-hours text-right ml-auto">
                    <span class="working-hours text-right ml-auto texxt">Режим роботи: пн-пт, з 9:00 до 18:00 (субота-неділя вихідний)</span>
                </div>

                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="brand-container d-flex justify-content-center align-items-center">
                        <a href="{% url 'home' %}" class="brand-wrap">
                            <img src="{% static 'images/photo_main.png' %}" alt="ATIKIN IF Logo" class="rounded-circle logo-img">
                        </a>
                        <a href="{% url 'home' %}" class="brand-wrap">
                            <span class="logo-text">ATIKIN IF</span>
                        </a>
                    </div>
                </div>

                <div class="col-12 d-flex justify-content-end align-items-center my_class">
                    <form action="{% url 'search' %}" class="search w-25 w-100-sm" method="GET">
                        <div class="input-group w-100">
                            <input type="text" class="form-control" placeholder="Пошук" name="keyword">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit" style="background-color: #ffffff; border-color: #575252; color: #000000;">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                        <div class="custom-icon-container">
                            <div class="custom-icon">
                                <i class="fa fa-shopping-cart"></i>
                            </div>
                        </div>
                        <span class="badge-danger notify position-absolute top-0 end-0 translate-middle p-1 rounded-circle">
                            {{ cart_count }}
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </section>
</header>

<style>
    /* For mobile screens (less than 767px), make the search field full width */
@media (max-width: 991px) {
    .search {
        width: 90% !important; /* Ensures full width on mobile */
        margin-bottom: 0 !important;
    }
    .texxt {
        font-size: 12px;
    }
}

@media (min-width: 992px) {
    .search {
        width: 300px !important; /* Ensures full width on mobile */
    }
}

/* Header Styling */
.section-header {
    font-family: 'Arial', sans-serif;
}

/* Centralized brand with logo and name */
.brand-wrap {
    text-decoration: none;
    color: black;
    font-weight: bold;
    font-size: 24px;
}

.badge {
    position: static;
    top: -10px;
    left: -5px;
}

/* Styling for the logo */
.logo-img {
    width: 100px;
    height: 100px;
    object-fit: cover;
}

/* Styling for the logo text */
.logo-text {
    font-size: 26px;
    font-weight: bold;
    color: black;
    text-decoration: none;
}

/* Fix for vertical alignment issues */
.header-main {
    display: flex;
    align-items: center;
}

.working-hours {
    display: flex;
    align-items: center;
}

.icon-container {
    display: flex;
    align-items: center;
}
</style>
