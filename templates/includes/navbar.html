{% load static %}

<header class="section-header">
    <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <section class="header-main border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-md-3 col-6">
                    <a href="{% url 'home' %}" class="brand-wrap">
                        <span style="font-size: 34px; font-weight: bold; color: #0a0c0d">ATIKIN IF</span>
                    </a>
                </div>

                <div class="col-lg col-sm col-md col-6 d-flex justify-content-end">
                    <div class="category-wrap dropdown d-inline-block">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" style="background-color: #982222; border-color: #982222;">
                            <i class="fa fa-bars"></i> Всі товари
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{% url 'store' %}">Всі товари</a>
                            {% for category in links %}
                                <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <div class="col-lg-5 col-md-6 col-12 d-flex justify-content-center">
                    <form action="{% url 'search' %}" class="search w-100" method="GET">
                        <div class="input-group w-100">
                            <input type="text" class="form-control" placeholder="Пошук" name="keyword">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit" style="background-color: #982222; border-color: #982222; color: #fff;">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-lg-3 col-sm-6 col-6 d-flex justify-content-end">
                    <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                        <div class="custom-icon-container">
                            <div class="custom-icon">
                                <i class="fa fa-shopping-cart"></i>
                            </div>
                            <span class="cart-text ml-2">Кошик</span>
                        </div>
                        <span class="badge badge-pill badge-danger notify">{{ cart_count }}</span>
                    </a>
                </div>
            </div>
        </div>
    </section>


</header>
